    <style>
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 160px;
        height: 160px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <script>
    const template = function (data) {
      if (!data.length) {
        return '<h1>There is not any history exists stillðŸ’€</h1>';
      }
      var html = `<table><thead>
        <tr>
          <th>Id</th>
          <th>method</th>
          <th>conf</th>
          <th>model</th>
          <th>return at</th>
          </tr>
        </thead><tbody>`;

      if (data[0].execute_time || data[0].result_img) {
        // data from flickr
        $.each(data, function (index, item) {
          html += `
                  <tr>
                    <td><a href='/history/${item.id}'>${item.id}</a></td>
                    <td>${item.settings.method}</td>
                    <td>${item.settings.conf}</td>
                    <td>${item.settings.model}</td>
                    <td>${new Date(item.return_at).toUTCString()}</td>
                  </tr>
          
                  `;
        });
      } else {
        $.each(data, function (index, item) {
          html += '<li>' + item + '</li>';
        });
      }

      html += '</tbody></table>';

      return html;
    };
    const dataContainer = $('.data-container');
    $('#demo').pagination({
      dataSource: '/get_history',
      locator: 'items',
      totalNumberLocator: function (response) {
        return response.maxSize;
      },
      pageSize: 10,
      ajax: {
        beforeSend: function () {
          dataContainer.html(
            `<div class="lds-ring"><div></div><div></div><div></div><div></div></div>`
          );
        },
      },
      callback: function (data, pagination) {
        // template method of yourself
        var html = template(data);
        dataContainer.html(html);
      },
    });
  </script>
